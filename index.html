<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hey Küstük mü?</title>

<style>
body {
  background: #fde2e4;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.box {
  background: white;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  width: 320px;
}
button {
  margin: 10px;
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
.yes { background: #ff6f91; color: white; }
.no { background: #4caf50; color: white; }
img {
  max-width: 100%;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="box">
  <h2 id="text">Hey küstük mü Başak Hanım</h2>

  <div id="buttons">
    <button class="yes" onclick="secim('evet')">Evet</button>
    <button class="no" onclick="secim('hayir')">Hayır</button>
  </div>

  <div id="image"></div>
</div>

<script>
let step = 0;

function secim(answer) {
  const text = document.getElementById("text");
  const buttons = document.getElementById("buttons");
  const image = document.getElementById("image");

  if (step === 0) {
    text.innerText = answer === "evet"
      ? "Bence küsmedik."
      : "Gel tatlı yiyelim tatlı konuşalım.";
    step++;
  }
  else if (step === 1) {
    text.innerText = answer === "evet"
      ? "Hadi barışalım."
      : "Bence barışabiliriz.";
    step++;
  }
  else if (step === 2) {
    text.innerText = "Ama olmaz ki böyle son kararın mı.";
    step++;
  }
  else if (step === 3) {
    text.innerText = "Peki o zaman sana güzel bi hediye bıraktım belki seversin.";
    buttons.innerHTML = "";
    image.innerHTML = '<img src="images.jpg">';
  }
}
</script>

</body>
</html>

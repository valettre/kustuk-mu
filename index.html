<script>
  let step = 0;

  function secim(answer) {
    const text = document.getElementById("text");
    const buttons = document.getElementById("buttons");
    const image = document.getElementById("image");

    if (step === 0) {
      if (answer === "evet") {
        text.innerText = "Bence küsmedik.";
      } else {
        text.innerText = "Gel tatlı yiyelim tatlı konuşalım.";
      }
      step++;
    }

    else if (step === 1) {
      if (answer === "evet") {
        text.innerText = "Hadi barışalım.";
      } else {
        text.innerText = "Bence barışabiliriz.";
      }
      step++;
    }

    else if (step === 2) {
      text.innerText = "Ama olmaz ki böyle son kararın mı.";
      step++;
    }

    else if (step === 3) {
      text.innerText = "Peki o zaman sana güzel bi hediye bıraktım.";
      buttons.innerHTML = "";
      image.innerHTML = `
        <img src="images.jpg" alt="barış görseli">
      `;
    }
  }
</script>
